<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Badge background circle -->
  <circle cx="50" cy="50" r="48" fill="#1e40af" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Inner decorative circle -->
  <circle cx="50" cy="50" r="40" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Badge icon - Shield with checkmark representing first response -->
  <g transform="translate(50, 50)">
    <!-- Shield background -->
    <path d="M-15,-20 L15,-20 L15,5 L0,20 L-15,5 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Shield border -->
    <path d="M-15,-20 L15,-20 L15,5 L0,20 L-15,5 Z" fill="none" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Checkmark inside shield -->
    <path d="M-8,-2 L-3,3 L8,-8" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Small stars around the shield for excellence -->
    <g fill="#fbbf24" opacity="0.8">
      <polygon points="-22,-10 -20,-6 -16,-6 -19,-3 -18,1 -22,-2 -26,1 -25,-3 -28,-6 -24,-6" transform="scale(0.6)"/>
      <polygon points="22,-10 20,-6 16,-6 19,-3 18,1 22,-2 26,1 25,-3 28,-6 24,-6" transform="scale(0.6)"/>
      <polygon points="0,-28 2,-24 6,-24 3,-21 4,-17 0,-20 -4,-17 -3,-21 -6,-24 -2,-24" transform="scale(0.6)"/>
    </g>
  </g>
  
  <!-- Badge text ribbon at bottom -->
  <rect x="15" y="75" width="70" height="15" rx="7" fill="#1e40af" opacity="0.9"/>
  <text x="50" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">FIRST RESPONDER</text>
</svg>