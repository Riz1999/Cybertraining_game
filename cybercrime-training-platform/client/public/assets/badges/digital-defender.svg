<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Badge background circle -->
  <circle cx="50" cy="50" r="48" fill="#1e3a8a" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Inner decorative circle -->
  <circle cx="50" cy="50" r="40" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Badge icon - Digital shield with clock -->
  <g transform="translate(50, 50)">
    <!-- Shield background -->
    <path d="M-18,-22 L18,-22 L18,8 L0,25 L-18,8 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Shield border -->
    <path d="M-18,-22 L18,-22 L18,8 L0,25 L-18,8 Z" fill="none" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Digital circuit pattern -->
    <path d="M-12,-15 L-5,-15 L-5,-8 L5,-8 L5,-15 L12,-15" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
    <path d="M-12,-5 L-8,-5 L-8,0 L8,0 L8,10 L0,10" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
    <path d="M12,-5 L8,-5 L8,5 L-8,5 L-8,10" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
    
    <!-- Clock face representing time-critical response -->
    <circle cx="0" cy="-5" r="10" fill="#dbeafe" stroke="#1e40af" stroke-width="1.5"/>
    <circle cx="0" cy="-5" r="1" fill="#1e40af"/>
    
    <!-- Clock hands -->
    <line x1="0" y1="-5" x2="0" y2="-11" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="-5" x2="5" y2="-2" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Digital nodes -->
    <circle cx="-12" cy="-15" r="2" fill="#3b82f6"/>
    <circle cx="12" cy="-15" r="2" fill="#3b82f6"/>
    <circle cx="-12" cy="-5" r="2" fill="#3b82f6"/>
    <circle cx="12" cy="-5" r="2" fill="#3b82f6"/>
    <circle cx="-8" cy="10" r="2" fill="#3b82f6"/>
    <circle cx="8" cy="10" r="2" fill="#3b82f6"/>
    <circle cx="0" cy="10" r="2" fill="#3b82f6"/>
  </g>
  
  <!-- Lightning bolt for quick response -->
  <path d="M65,30 L55,45 L62,47 L35,70 L45,55 L38,53 L65,30" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  
  <!-- Badge text ribbon at bottom -->
  <rect x="15" y="75" width="70" height="15" rx="7" fill="#1e3a8a" opacity="0.9"/>
  <text x="50" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DIGITAL DEFENDER</text>
</svg>