<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Cybercrime Training Platform</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f3f4f6;
    }

    .header {
      background-color: #1e40af;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #1e40af;
    }

    h1 {
      margin-top: 0;
      color: #1f2937;
    }

    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }

    .button {
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 0.25rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: #1c3879;
    }

    .footer {
      background-color: #1f2937;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
    }
  </style>
</head>

<body>
  <div class="header">
    <h2>Cybercrime Training Platform</h2>
  </div>

  <div class="content">
    <div class="card">
      <div class="icon">ðŸ“¶</div>
      <h1>You're offline</h1>
      <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
      <p>Some features of the Cybercrime Training Platform are available offline if you've visited them before.</p>
      <button class="button" onclick="window.location.reload()">Try Again</button>
    </div>
  </div>

  <div class="footer">
    &copy; Cybercrime Training Platform
  </div>
</body>

</html>
